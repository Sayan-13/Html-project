<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .product-image {
            flex: 1;
            max-width: 400px;
            margin-right: 20px;
        }

        .product-image img {
            width: 100%;
            border-radius: 8px;
        }

        .product-details {
            flex: 1;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-details h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .product-details p {
            font-size: 16px;
            margin-bottom: 15px;
            color: #555;
        }

        .price {
            font-size: 20px;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-now {
            background-color: #007bff;
            color: #fff;
        }

        .buy-now:hover {
            background-color: #0056b3;
        }

        .add-to-cart {
            background-color: #28a745;
            color: #fff;
        }

        .add-to-cart:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #232f3e;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img src="TV.jpeg" alt="Product Image">
        </div>
        <div class="product-details">
            <h1>Television Set</h1>
            <p>Enjoy Your Free Time with our 60 inches wide screened Television</p>
            <div class="price">Rs 50,000</div>
            <div class="actions">
                <button class="buy-now">Buy Now</button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <footer>
        &copy; 2025 E-Shop. All Rights Reserved.
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shopping Website</title>
    <style>
        /* General Reset */
        body, h1, h2, h3, p, ul, li, a {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #232f3e;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }

        .search-bar input {
            width: 95%;
            padding: 10px;
            border: black;
            border-radius: 9px;
        }

        .cart {
            font-size: 1.2rem;
        }

        nav {
            background: #37475a;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #485769;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 9px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .product p {
            color: #666;
            margin-bottom: 10px;
        }

        .product button {
            background: #ff9900;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .product button:hover {
            background: #e68a00;
        }

        footer {
            text-align: center;
            background: #232f3e;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">E-Shop</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products">
        </div>

    </header>
    <nav>

    </nav>

            </a>
            </div>
            <div class="product">

            </a>
                <br>
                <br>
                <br>
                <br>
                <br>
                <h3>Air Conditioner</h3>
                <p>Rs 40,000</p>
                <a href="4.html">
                <button>Add to Cart</button>
            </a>
            </div>
            <div class="product">

</html>
